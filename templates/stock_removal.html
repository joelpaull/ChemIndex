{% extends "layout.html" %}

{% block title %}
    Stock
{% endblock %}

{% block main %}   
<main class="container py-5">
    <table class="table table-striped" id ="purchase_table" name="purchase_table">
        <thead>
            <tr>
                <th class="text-start">Chemical</th>
                <th class="text-center"> Removed Amount</th>
                <th class="text-center">Removal Date</th>
            </tr>
        </thead>
       <tbody>
        {% for row in orders %}
                <tr>
                    <form action="/purchase" method="post">
                    <!-- show chemical-->
                    <td class="text-start"> {{row[0]}}</td>
                    <!-- show amount-->
                    <td class="text-center">{{row[1] * -1}} {{row[2]}}</td>
                    <!-- show removal date-->
                    <td class="text-center">{{row[3]}}</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
        </main>
{% endblock %}
